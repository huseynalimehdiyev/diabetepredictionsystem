<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction System</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f4f4f4;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode {
            background: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 500px;
            margin: 60px auto 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode .container {
            background: #1e1e1e;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Tema switch Ã¼slubu */
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0;
            right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
<div class="theme-switch">
    <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
    </label>
</div>

<div class="container">
    <h2>Diabetes Prediction System</h2>
    <form action="/predict" method="post">
        <label>Number of Pregnancies</label>
        <input type="number" name="pregnancies" required>

        <label>Glucose Level</label>
        <input type="number" name="glucose" required>

        <label>Blood Pressure</label>
        <input type="number" name="blood_pressure" required>

        <label>Skin Thickness</label>
        <input type="number" name="skin_thickness" required>

        <label>Insulin</label>
        <input type="number" name="insulin" required>

        <label>Height(m)</label>
        <input type="number" step="0.01" name="height" id="height" required>

        <label>Weight(kg)</label>
        <input type="number" name="weight" id="weight" required oninput="calculateBMI()">

        <p><strong>BMI:</strong> <span id="bmi-value">--</span></p>

        <label>Diabetes Pedigree Function</label>
        <input type="number" name="dpf" step="0.01" required>

        <label>Age</label>
        <input type="number" name="age" required>

        <button type="submit">Predict</button>
    </form>
</div>

<script>
    function calculateBMI() {
        let height = parseFloat(document.getElementById('height').value);
        let weight = parseFloat(document.getElementById('weight').value);
        let bmi = weight / (height * height);
        if (!isNaN(bmi)) {
            document.getElementById('bmi-value').textContent = bmi.toFixed(2);
        }
    }

    const toggle = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
        if (toggle.checked) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light');
        }
    });
</script>
</body>
</html>
